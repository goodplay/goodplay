sudo: required
dist: trusty

language: python

services:
  - docker

env:
  global:
    - DOCKER_VERSION=1.10.0-0~trusty
  matrix:
    - TOXENV=py27-ansible20
    - TOXENV=py27-ansibledevel
    - TOXENV=docs

matrix:
  allow_failures:
    env: TOXENV=py27-ansibledevel
  fast_finish: true

before_install:
  # ensure apt-get cache is up-to-date
  - sudo apt-get -qq update

  # list docker-engine versions
  - apt-cache madison docker-engine

  # upgrade docker-engine to specific version
  - export DEBIAN_FRONTEND=noninteractive
  - sudo apt-get -qq -o Dpkg::Options::="--force-confnew" -y install docker-engine=${DOCKER_VERSION}
  - docker version

install:
  - pip install codecov tox

script:
  - tox

after_success:
  - codecov

branches:
  only:
    - master

notifications:
  slack:
    secure: 
