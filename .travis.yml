sudo: required
dist: trusty

language: python

services:
  - docker

env:
  matrix:
    - TOXENV=py27-ansible20
    - TOXENV=py27-ansibledevel
    - TOXENV=docs

matrix:
  allow_failures:
    env: TOXENV=py27-ansibledevel
  fast_finish: true

install:
  - pip install codecov tox

script:
  - tox

after_success:
  - codecov

branches:
  only:
    - master

notifications:
  slack:
    secure: 
